<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">
<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <div class="profile">
      <img src="{{ SITEURL }}/theme/img/profile.png"/>
    </div>
  </div>
  
  <nav class="sidebar-nav">
    <div class="author sidebar-nav-item">
      <p>{{ AUTHOR_USERNAME }}</p>
      <p>{{ AUTHOR_DESCRIPTION }}</p>
    </div>
  </nav>

  <nav class="sidebar-nav">
    <div class="sidebar-nav-item">
      {% for title, link in SOCIAL_LINKS %}
      <a href="{{ link }}">
        <i class="fa fa-{{ title }} fa-3x"></i>
      </a>
      {% endfor %}
    </div>
  </nav>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item" href="/sobre.html">Sobre o blog</a>
    <a class="sidebar-nav-item" href="/archives.html">Hist√≥rico de posts</a>

    {% for category, articles in categories %}
    <a class="sidebar-nav-item" href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a>
    {% endfor %}

    {% for title, href in LINKS %}
    <a class="sidebar-nav-item" href="{{ href }}">{{ title }}</a>
    {% endfor %}
  </nav>

</div>
